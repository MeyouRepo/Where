name: Android CI

on:
  push:
    tags:
      - '*.*.*'

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew assembleRelease
        
      - name: Sign APK
        run: |
          curl -O "https://LiangchengJ:${{ secrets.GITHUB_TOKEN }}@raw.githubusercontent.com/LiangchengJ/skey/main/sign.jks"
          jarsigner -verbose:all -sigalg SHA512withRSA -digestalg SHA-512 -keystore sign.jks -keypass "${{ secrets.SIGN_KEYPASS }}" -storepass "${{ secrets.SIGN_STOREPASS }}" ./app/build/outputs/apk/release/app-release-unsigned.apk LiangchengJ
          mv ./app/build/outputs/apk/release/app-release-unsigned.apk ./app/build/outputs/apk/release/app-release.apk

      - name: Create Release
        id: create_release
        uses: meyoustu/create-release@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: |
            Changes in this Release
            - App Icon
            - Kotlin Version
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./app/build/outputs/apk/release/app-release.apk
          asset_name: 'Where_${{ steps.create_release.outputs.tag }}.apk'
          asset_content_type: application/vnd.android.package-archive
